<main class="col-4 offset-4 text-center">
    <div class="container">
        <div class="row">
            <div class="col-12">

                <th:block th:if ="${error != null}">
                    <div class="alert alert-dismissible alert-danger" >
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        <p th:text = "${error}"></p>
                    </div>
                </th:block>

                <form method="post" class="form-inline justify-content-center">
                    <div class="form-group row">
                        <label class="form-control-label" for="inputUsername">Username</label>
                        <input type="text" class="form-control form-control-danger" id="inputUsername" name="username"/>
                    </div>
                    <div class="form-group row">
                        <label class="form-control-label" for="inputPassword">Password</label>
                        <input type="password" class="form-control form-control-danger" id="inputPassword" name="password"/>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" name="rememberMe"/>
                            Remember Me
                        </label>
                    </div>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <input type="submit" class="btn btn-primary" value="Log In"/>
                </form>
                <div>
                    <p>If you don't have an account you should</p> <a href="/register">register </a> firs.</p>
                    <input type="button" class="btn btn-success" href="/register" value="Register"/>
                </div>

               
            </div>
        </div>
    </div>
</main>
