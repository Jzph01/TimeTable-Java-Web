

<div  th:fragment="activity-list">


                <div  id="sub-activity" th:each="activity : ${activities}" th:object="${activity}" >

                    <a  th:href="@{/activity/{id}(id = *{id})}" >

                            <li  th:text="*{title}"></li>

                        </ul>
                    </a>

                </div>

</div>
